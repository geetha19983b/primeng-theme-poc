<div class="card flex justify-center">
  <p-multiselect
    [options]="cities"
    [(ngModel)]="selectedCities"
    optionLabel="name"
    placeholder="Select Cities"
    [maxSelectedLabels]="3"
    class="w-full md:w-80"
    selectAllLabel="ALL"
    showToggleAll="true"
    filter="false"
  />
</div>

<hr/>

<div class="card mt-4">
    <p-progressbar [value]="50" />
</div>
